version: 2
registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
- package-ecosystem: npm
  directory: "/"
  registries:
    - "npm-npmjs"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  versioning-strategy: increase
